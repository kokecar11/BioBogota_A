<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder"></ion-back-button>
    </ion-buttons>
    <ion-title>Flora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div >
    <ion-item >
     <ion-card >
      <ion-card-header>
        <ion-card-subtitle>Flor de {{flora.title}}</ion-card-subtitle>
        <ion-card-title>{{flora.fauna.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img src="https://concepto.de/wp-content/uploads/2018/10/flora-y-fauna1-e1538585100273.jpg"/>
        <p>{{flora.fauna.desc}}</p>
      </ion-card-content>
      <ion-button color="primary" >
        <ion-icon name="pin"></ion-icon>
      </ion-button>
   
      <ion-button color="primary" >
       <ion-icon name="camera"></ion-icon>
      </ion-button>
     </ion-card>
    </ion-item>
   </div>
</ion-content>
