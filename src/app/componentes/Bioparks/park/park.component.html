<ion-header>
  <ion-toolbar >
    <ion-button (click)="back()" slot="start" fill="clear">
      <ion-icon  name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title >Agregar un BioSitio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="container">

  <br>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="title" ></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Imagen</ion-label>
      <ion-input type="text" [(ngModel)]="img" ></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Latitud</ion-label>
      <ion-input type="number" [(ngModel)]="lat" ></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Longitud</ion-label>
      <ion-input type="number" [(ngModel)]="lng" ></ion-input>
    </ion-item>
    <br>
   
    <ion-item>
      <ion-label>BioSitios</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="BioParques">BioParque</ion-select-option>
        <ion-select-option value="BioRestaurantes">BioRestaurante</ion-select-option>
        <ion-select-option value="BioSenderos">BioSendero</ion-select-option>
      </ion-select>
    </ion-item>
    <br>


  </div>
    <br>
</ion-content>
