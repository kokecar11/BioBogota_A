<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div *ngFor="let park of parks">
 <ion-item *ngIf="park.type == folder">
  <ion-card >
   <ion-card-header>
     <ion-card-subtitle>{{ folder }}</ion-card-subtitle>
     <ion-card-title>{{ park.title }}</ion-card-title>
   </ion-card-header>
   <ion-card-content>
     <img src="{{ park.img }}"/>
   </ion-card-content>
   <ion-button (click)="locationPark(park.position.lat,park.position.lng)" color="primary" >
     <ion-icon name="pin"></ion-icon> Como llegar
   </ion-button>

   <ion-button (click)="camara()" color="primary" >
    <ion-icon name="pin"></ion-icon> tomar foto
  </ion-button>
  </ion-card>
 </ion-item>
</div>
</ion-content>
