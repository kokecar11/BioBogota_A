<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item *ngFor="let park of parks">
     <ion-card  >
      <ion-card-header>
        <ion-card-subtitle>{{ folder }}</ion-card-subtitle>
        <ion-card-title >{{ park.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img src="{{ park.img }}"/>
        {{park.position.lat}}
        {{park.position.lng}}
      </ion-card-content>
      <ion-button (click)="locationPark(park.position.lat,park.position.lng)" color="primary" >
        <ion-icon name="pin"></ion-icon>
      </ion-button>
     </ion-card>
    </ion-item>
</ion-content>
